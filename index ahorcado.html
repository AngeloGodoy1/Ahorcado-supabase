<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego del Ahorcado</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #login-container, #game-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 30px;
      width: 360px;
      text-align: center;
    }
    #game-container { display: none; }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #2ecc71;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #word {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .letter-box {
      border-bottom: 4px solid #fff;
      width: 24px;
      height: 36px;
      font-size: 2rem;
      text-align: center;
      line-height: 36px;
      font-weight: bold;
    }
    #alphabet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .letter-button {
      background-color: #2ecc71;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      width: 40px;
      height: 45px;
    }
    .letter-button:disabled {
      background-color: #bdc3c7;
      color: #7f8c8d;
    }
    #message {
      font-size: 1.2rem;
      min-height: 30px;
      margin-bottom: 10px;
    }
    #restart {
      background-color: #e67e22;
      color: #fff;
    }
    #restart:hover {
      background-color: #d35400;
    }
    #hangman-figure {
      width: 180px;
      height: 240px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <div id="login-container">
    <p>Ingresa tu nombre para comenzar:</p>
    <input type="text" id="playerName" placeholder="Tu nombre" />
    <br />
    <button id="startGameBtn">Comenzar Juego</button>
  </div>
  <div id="game-container">
    <svg id="hangman-figure" viewBox="0 0 100 125">
      <line x1="10" y1="120" x2="90" y2="120" stroke="#f4f4f9" stroke-width="4" />
      <line x1="30" y1="120" x2="30" y2="10" stroke="#f4f4f9" stroke-width="4" />
      <line x1="30" y1="10" x2="70" y2="10" stroke="#f4f4f9" stroke-width="4" />
      <line x1="70" y1="10" x2="70" y2="25" stroke="#f4f4f9" stroke-width="3" />
      <circle id="head" cx="70" cy="35" r="10" stroke="#f4f4f9" stroke-width="3" fill="none" visibility="hidden"/>
      <line id="body" x1="70" y1="45" x2="70" y2="80" stroke="#f4f4f9" stroke-width="3" visibility="hidden"/>
      <line id="left-arm" x1="70" y1="50" x2="50" y2="65" stroke="#f4f4f9" stroke-width="3" visibility="hidden"/>
      <line id="right-arm" x1="70" y1="50" x2="90" y2="65" stroke="#f4f4f9" stroke-width="3" visibility="hidden"/>
      <line id="left-leg" x1="70" y1="80" x2="50" y2="110" stroke="#f4f4f9" stroke-width="3" visibility="hidden"/>
      <line id="right-leg" x1="70" y1="80" x2="90" y2="110" stroke="#f4f4f9" stroke-width="3" visibility="hidden"/>
    </svg>
    <div id="word"></div>
    <div id="alphabet"></div>
    <div id="message"></div>
    <button id="restart">Reiniciar Juego</button>
  </div>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://onbjcfugblwstbrgvvsk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9uYmpjZnVnYmx3c3Ricmd2dnNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MjYxMjksImV4cCI6MjA2NDMwMjEyOX0.yEoM0o1IaJgWu7RlrcB1Odmc2es1-QTXMYvOysRi4Ck';
    const supabase = createClient(supabaseUrl, supabaseKey);
    const alphabet = 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZ'.split('');
    let words = [];
    let word = '';
    let guessedLetters = new Set();
    let wrongGuesses = 0;
    const maxWrongGuesses = 6;
    let playerName = '';
    const wordEl = document.getElementById('word');
    const alphabetEl = document.getElementById('alphabet');
    const messageEl = document.getElementById('message');
    const restartBtn = document.getElementById('restart');
    const loginContainer = document.getElementById('login-container');
    const gameContainer = document.getElementById('game-container');
    const startGameBtn = document.getElementById('startGameBtn');
    const playerNameInput = document.getElementById('playerName');
    const parts = {
      head: document.getElementById('head'),
      body: document.getElementById('body'),
      leftArm: document.getElementById('left-arm'),
      rightArm: document.getElementById('right-arm'),
      leftLeg: document.getElementById('left-leg'),
      rightLeg: document.getElementById('right-leg'),
    };
    startGameBtn.addEventListener('click', async () => {
      const name = playerNameInput.value.trim();
      if (!name) return alert('Por favor, ingresa tu nombre.');
      playerName = name;
      loginContainer.style.display = 'none';
      gameContainer.style.display = 'block';
      await fetchWords();
      if (!words.length) {
        words = ['AHORCADO', 'JAVASCRIPT', 'SUPABASE'];
        messageEl.textContent = 'No se pudo acceder a la base de datos. Usando palabras locales.';
      }
      startGame();
    });
    async function fetchWords() {
      const { data, error } = await supabase.from('palabras').select('palabra');
      if (error || !data.length) return;
      words = data.map(row => row.palabra.toUpperCase());
    }
    function startGame() {
      guessedLetters = new Set();
      wrongGuesses = 0;
      word = words[Math.floor(Math.random() * words.length)];
      updateHangman();
      displayWord();
      setupAlphabet();
      messageEl.textContent = '¡Adivina la palabra!';
    }
    function displayWord() {
      wordEl.innerHTML = '';
      word.split('').forEach(letter => {
        const span = document.createElement('span');
        span.className = 'letter-box';
        span.textContent = guessedLetters.has(letter) ? letter : '';
        wordEl.appendChild(span);
      });
    }
    function setupAlphabet() {
      alphabetEl.innerHTML = '';
      alphabet.forEach(letter => {
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.className = 'letter-button';
        btn.onclick = () => handleGuess(letter);
        alphabetEl.appendChild(btn);
      });
    }
    function handleGuess(letter) {
      guessedLetters.add(letter);
      Array.from(alphabetEl.children).forEach(btn => {
        if (btn.textContent === letter) btn.disabled = true;
      });
      if (word.includes(letter)) {
        displayWord();
      } else {
        wrongGuesses++;
        updateHangman();
        messageEl.textContent = `Fallaste. Te quedan ${maxWrongGuesses - wrongGuesses} intentos.`;
      }
      checkGameStatus();
    }
    function updateHangman() {
      const partsOrder = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];
      partsOrder.forEach((part, i) => {
        parts[part].style.visibility = i < wrongGuesses ? 'visible' : 'hidden';
      });
    }
    function checkGameStatus() {
      if (word.split('').every(l => guessedLetters.has(l))) {
        messageEl.textContent = '¡Ganaste!';
        disableAlphabet();
        saveResult('ganado');
      } else if (wrongGuesses >= maxWrongGuesses) {
        messageEl.textContent = `¡Perdiste! La palabra era: ${word}`;
        disableAlphabet();
        saveResult('perdido');
      }
    }
    async function saveResult(resultado) {
  await supabase.from('resultados').insert([
    {
      jugador: playerName,
      palabra: word,
      resultado: resultado
    }
  ]);
}
    function disableAlphabet() {
      Array.from(alphabetEl.children).forEach(btn => btn.disabled = true);
    }
    restartBtn.addEventListener('click', startGame);
    async function saveResult(resultado) {
      await supabase.from('resultados').insert([{ jugador: playerName, palabra: word, resultado }]);
    }
  </script>
</body>
</html>
